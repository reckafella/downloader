<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader | {{ title }}</title>
</head>
<body>
    <h1>Download: {{ title }}</h1>
    <img src="{{ thumbnail_url }}", alt="thumbnail url">
    <ul>
        {% for itag, description in choices %}
            <li>
                {{ description }}
                <form method="post" style="display: inline;">
                    {% csrf_token %}
                    <input type="hidden" name="itag" value="{{ itag }}">
                    <button type="submit">Download</button>
                </form>
            </li>
            {% endfor %}
    </ul>
</body>
</html>
